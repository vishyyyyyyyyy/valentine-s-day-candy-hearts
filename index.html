<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET SURPRISE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img src="assets/toplace.png" alt="lace" id="top-lace">

    <header class="site-header">
        <div>
        <h1>
            <span class="l1">H</span><span class="l2">I</span>
            <span class="l3"> </span>
            <span class="l4">B</span><span class="l5">A</span><span class="l6">B</span><span class="l7">Y</span>
        </h1>
        <img src="assets/heart.svg" alt="heart" class="header-heart">
        </div>
        <p class="subtitle">press the box!</p>
    </header>

    <main class="main-area">
        <div class="box-container" id="boxContainer">
            <div class="box" id="box" tabindex="0" role="button" aria-pressed="false">
                <img src="assets/box.svg" alt="sweethearts box">
            </div>
            <div class="hearts" aria-hidden="true">
                <img src="assets/loveya.svg" class="heart loveya" alt="LOVE YA" data-closeup="assets/cats/closeupheart1.svg" data-crumb="assets/loveyacrumbs.svg">
                <img src="assets/xoxo.svg" class="heart xoxo" alt="XOXO" data-closeup="assets/cats/closeupheart2.svg" data-crumb="assets/xoxocrumbs.svg">
                <img src="assets/urcute.svg" class="heart urcute" alt="UR CUTE" data-closeup="assets/cats/closeupheart3.svg" data-crumb="assets/urcutecrumbs.svg">
            </div>
        </div>
    </main>

    <!-- modal for heart closeups -->
    <div id="heartModal" class="modal" aria-hidden="true">
        <div class="modal-backdrop"></div>
        <div class="modal-content" role="dialog" aria-modal="true">
            <div class="modal-heart-wrap">
                <button class="modal-close" aria-label="Close heart">
                    <img src="assets/closebutton.svg" alt="close">
                </button>
                <img id="modalHeartImg" src="" alt="">
            </div>
        </div>
    </div>

    <img src="assets/bottomlace.png" alt="lace" id="bottom-lace">
</body>
</html>
